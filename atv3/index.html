<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Anamnese Digital - TecnoVida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        legend {
            font-weight: bold;
            font-size: 1.2em;
            padding: 0 10px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .radio-group label, .checkbox-group label {
            display: inline;
            margin-right: 15px;
            font-weight: normal;
        }
        button[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <h1>Formulário de Anamnese Digital</h1>
    <h2>Clínica de Saúde e Bem-Estar TecnoVida</h2>

    <form action="#" method="POST">
        
        <fieldset>
            <legend>Seção 1: Dados Pessoais</legend>
            
            <div class="form-group">
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" id="nome_completo" name="nome_completo" required>
            </div>
            
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <input type="text" id="genero" name="genero" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF (apenas dígitos):</label>
                <input type="number" id="cpf" name="cpf" pattern="[0-9]*" title="Apenas dígitos" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

        </fieldset>

        <fieldset>
            <legend>Seção 2: Histórico de Saúde</legend>
            
            <div class="form-group">
                <label>Possui alguma doença crônica?</label>
                <div class="radio-group">
                    <input type="radio" id="cronica_sim" name="doenca_cronica" value="Sim" required>
                    <label for="cronica_sim">Sim</label>
                    <input type="radio" id="cronica_nao" name="doenca_cronica" value="Não">
                    <label for="cronica_nao">Não</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="medicamentos">Quais medicamentos você utiliza regularmente?</label>
                <textarea id="medicamentos" name="medicamentos" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label>Você fuma?</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="fuma_sim" name="fuma" value="Sim">
                    <label for="fuma_sim">Sim</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="altura">Altura (em cm):</label>
                <input type="number" id="altura" name="altura_cm" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="peso">Peso (em kg):</label>
                <input type="number" id="peso" name="peso_kg" step="0.1" min="0.1" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Seção 3: Detalhes da Consulta</legend>
            
            <div class="form-group">
                <label for="motivo_consulta">Qual é o principal motivo da sua consulta?</label>
                <textarea id="motivo_consulta" name="motivo_consulta" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="exercicios">Com que frequência você pratica exercícios físicos?</label>
                <select id="exercicios" name="frequencia_exercicios" required>
                    <option value="">Selecione uma opção</option>
                    <option value="Diariamente">Diariamente</option>
                    <option value="Semanalmente">Semanalmente</option>
                    <option value="Raramente">Raramente</option>
                    <option value="Nunca">Nunca</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="data_ultima_consulta">Data da Última Consulta (aproximada):</label>
                <input type="date" id="data_ultima_consulta" name="data_ultima_consulta">
            </div>
            
            <div class="form-group">
                <label>Prefere ser contatado por:</label>
                <div class="radio-group">
                    <input type="radio" id="contato_tel" name="forma_contato" value="Telefone" required>
                    <label for="contato_tel">Telefone</label>
                    <input type="radio" id="contato_email" name="forma_contato" value="E-mail">
                    <label for="contato_email">E-mail</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="termo_consentimento">Termo de Consentimento (Exemplo)</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="termo_consentimento" name="consentimento" value="sim" required>
                    <label for="termo_consentimento">Eu concordo com os termos de uso e política de privacidade.</label>
                </div>
            </div>

        </fieldset>

        <div class="form-group">
            <button type="submit">Enviar Formulário</button>
        </div>

    </form>

</body>
</html>
